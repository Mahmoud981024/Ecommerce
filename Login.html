<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <link rel="icon" type="images/x-icon" href="Photos/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Plugins/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="MyStyle.css" />
    <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="LoginStyle.css"
  />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="navbar">
            <div class="logo">
              <a href="Index.html"><h2>E-Commerce</h2></a>
            </div>

            <ul class="links">
              <li><a href="Index.html">Home</a></li>
              <li><a href="Products.html">Products</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact Us</a></li>
              <a href="Cart.html"
                ><ion-icon size="large" name="cart-outline"></ion-icon
              >
              <span class="badge">1</span>
            </a>
            </ul>

            <div class="right">
              <a href="Login.html"><button>Login</button></a>
              <a href="SignUp.html"><button>Sign-Up</button></a>
            </div>
          </div>
      </div>


      <div class="row">
        <nav class="breadcrumbs">
          <a href="#home" class="breadcrumbs__item ">Home</a>
          <a href="#shop" class="breadcrumbs__item is-active">Sign-Up</a> 
        </nav>
      </div>

      <div class="row">
       
        <section>
          <div class="registerBody">
            <div class="imageCount">
              <img src="Photos/logoWithText.png" alt="website logo picture" />
              <h1>For all house needs</h1>
            </div>

            <div class="regPart">
              <h1>Login</h1>
              <div class="selectOption">
                <h3
                  id="slC"
                  class="selectedOption"
                >
                  Client
                </h3>
                <h3 id="clC">Seller</h3>
              </div>
              <br>
              <div class="clientReg">
                <!-- buyer form -->

                <form action="" id="clientForm">
                  <br />
                  <h2>Email</h2>
                  <input type="email" id="clientEmail" />
                  <br />
                  <h2>Password</h2>
                  <input type="password" id="clientPassword" />
                  <br />
                  <div id="checkform" style="color: red;"></div>
                  <input
                    type="submit"
                    class="subBtn"
                    value="Login"
                  />
                </form>
              </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="row">
        <footer>
          <div class="footer-content">
            <div class="footer-section">
              <h3>About</h3>
              <p>Your website description goes here.</p>
            </div>
            <div class="footer-section">
              <h3>Contact</h3>
              <ul class="footer-contact">
                <li>Email: info@example.com</li>
                <li>Phone: 123-456-7890</li>
              </ul>
            </div>
          </div>
        </footer>
      </div>




    </div>


    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="Plugins/js/bootstrap.js"></script>
    <script src="Plugins/js/bootstrap.bundle.js"></script>
    <script src="Login.js"></script>
  </body>
</html>
